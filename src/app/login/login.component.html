

<div class="container-fluid main" id="main">
  <div class="row">
    <!-- Left column -->
    <div class="col-12 col-sm left">
      <b>
        <p> <span class="symbol">Audit Management</span></p><br />
        <p><span class="content">Check the Status</span></p>
      </b>
    </div>
    <!-- Right Column -->
    <div class="col-12 col-sm right">
      <!-- Start of Login  form -->

      <form #loginform="ngForm" (ngSubmit)="formSubmitEvent()">

        <label for="username"><b>Username</b></label>
        <input type="text" id="username" class="form-control" name="username" placeholder="Enter your username" required
          [(ngModel)]="loginDetailsObject.username">
        <label for="password"><b>Password</b></label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password"
          required [(ngModel)]="loginDetailsObject.password">

        <br>

        <button type="submit" class="btn btn-success mr-3" [disabled]="loginform.invalid">Login</button>


        <button type="reset" class="btn btn-danger">Reset</button>

      </form>


    </div>
  </div>
